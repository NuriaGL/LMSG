<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="./css/estilostabla.css" rel="stylesheet" type="text/css"> <!-- ESTO ES LA FORMA DE APLICAR ESTILOS MAS RECOMENDADA-->
    	<meta name="description" content="los tipos de estilos" />
    	<title>Tabla_NuriaGutierrez</title>
    </head>
    <body>
    	<h1>Comparativa Iphone XS Max y Iphone XR
    	<table>
    		<tr>
    			<td></td>
    			<td colspan="3"><img class="imagen" src="./imagenes/iphonexs.png" alt="foto del movil1"></td>
    			<td colspan="2"><img class="imagen" src="./imagenes/iphonexr.png" alt="foto del movil2"></td>
    		</tr>
    		<tr>
    			<th class="prim" id="alm">Almacenamiento</th>
    			<td class="gb">64GB</td>
    			<td class="gb">256GB</td>
    			<td class="gb">512GB</td>
    			<td class="gb">64GB</td>
    			<td class="gb">128</td>
    		</tr>
    		<tr id="listas">
    			<th class="prim">Colores</th>
    			<td class="unico">Blanco</td>
    			<td  class="listnegra">
    				<ul>
    					<li>Negro</li>
    					<li>Rosa</li>
    					<li>Dorado</li>
    				</ul>
    			</td>
    			<td class="unico">Negro</td>
    			<td  class="listnegra" colspan="2">
    				<ul>
    					<li>Plateado</li>
    					<li>Dorado</li>
    				</ul>
    			</td>
    		</tr>
    		<tr>
    			<th class="prim">Pantalla</th>
    			<td colspan="3">6.5 pulgadas</td>
    			<td colspan="2">6.1 pulgadas</td>
    		</tr>
    		<tr>
    			<th class="prim" rowspan="2">Bateria</th>
    			<td colspan="3" rowspan="2">13 horas</td>
    			<td colspan="2" id="horas">15 horas</td>
    		<tr/>
    			<td colspan="2">Tiempo de navegacion</td>
    		</tr>
    	</table>
    </body>
